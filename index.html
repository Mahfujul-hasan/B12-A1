<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-- navbar section  -->
        <nav class="nav-bar">
            <h3 class="nav-title inter primary-color">LOGO</h3>
            <button class="btn-primary raleway">Sign Up</button>
        </nav>
        <!-- banner section  -->
        <div class="banner-container">
            <h3 class="banner-title raleway main-color">Cool Dark UI Template for <br>Webflow Agencies!</h3>
            <button class="btn-primary raleway">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section  -->
        <section class="action-container">
            <div class="action-info">
                <h3 class="action-title main-color">See It in Action</h3>
                <p class="action-description secondary-color">Explore the live preview and imagine your <br>brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="/Assets/wc-mini.png" alt="">
            </div>
            
        </section>
        <section class="productive-users-container">
            <h1 class="productive-title main-color raleway">Joined Thousands of Productive Users</h1>
            <div class="productive-info inter">
                <div class="productive-info-container">
                    <h1 class="quantity primary-color">50K</h1>
                    <p class="subtitle secondary-color">Active Users</p>
                </div>
                <div class="productive-info-container">
                    <h1 class="quantity primary-color">2M+</h1>
                    <p class="subtitle secondary-color">Focus Sessions</p>
                </div>
                <div class="productive-info-container">
                    <h1 class="quantity primary-color">95%</h1>
                    <p class="subtitle secondary-color">Satisfaction Rate</p>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
